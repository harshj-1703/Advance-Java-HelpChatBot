<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Information Of Customer</h2>
    <p th:text="${message}" th:if="${message}"></p>
    <p th:text="${customername}" th:if="${customername}"></p>
    <form action="information" method="post">
        <label for="info_number">Enter Customer Id : </label>
        <input type="text" name="info_number" required/>
        <input type="submit" value="Get Information">
    </form>
</body>
</html>
